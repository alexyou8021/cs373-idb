<!DOCTYPE html>
<html>
<head>
  <title>Video Game Lookup</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/bootstrap.css" rel="stylesheet" media="screen">
  <script src="../static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/css/custom.css"/>
  <script type="text/javascript" src="../static/js/videoGameLookup.js"></script>
</head>
<body style="overflow-y: hidden;">

<nav class="navbar navbar-default" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Find Your Game!</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/genre">Genre</a></li>
      <li><a href="/publisher">Publisher</a></li>
      <li><a href="/games">Games</a></li>
      <li><a href="/about">About us</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#search">Search</a></li>
    </ul>
  </div>
</nav>

  <div class="container-fluid">
    <div class="row">
        <div class="text-center" id="but">
	  <input type="image" src="static/images/mario.gif" name="saveForm" class="btTxt submit" id="but" />
          <!-- button type="button" class="btn btn-default">Default</button-->
        </div>
      <div id="slider" class="carousel slide" data-ride="carousel" data-interval="3000">

	<div class="carousel-inner" role="listbox">
	  <div class="item active">
	      <img src="static/images/darksouls.jpg" alt="Dark Souls">
          </div>
	  <div class="item">
	      <img src="static/images/bioshock.jpg" alt="Bioshock">
	  </div>
        </div>
      </div>
    </div>
  </div>

  <div id="search">
    <button type="button" class="close">x</button>
    <form>
      <input id="searchstring" type="search" value="" placeholder="Type your keywords here!" />
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  </body>
  </html>
