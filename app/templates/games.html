<!DOCTYPE html>
<html>
<head>
  <title>Video Game Lookup</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/bootstrap.css" rel="stylesheet" media="screen">
  <script src="../static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" media="screen" href="../static/css/custom.css">
  <script type="text/javascript" src="../static/js/videoGameLookup.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/bootstrap-transition.js"></script>
  <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/bootstrap-collapse.js"></script>

 <!-- Include the AngularJS library 1.3.5 -->
    <script src="../static/js/angular.min.js"></script>

</head>
<body style="background-color: black;">
  <nav class="navbar navbar-default navbar-inner" style="margin-bottom: 0px; z-index: 9999;">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-ex"> <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Game Lookup</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar-collapse-ex">
        <ul class="nav navbar-nav">
          <li><a href="/genre">Genre</a></li>
          <li><a href="/publisher">Publisher</a></li>
          <li><a href="/games">Games</a></li>
          <li><a href="/about">About us</a></li>
        </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#search">Search</a></li>
      </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" ng-app="VideoGameLookup" ng-controller="GameController">
    <table class="table table-bordered"  style="color: white;">
      <thead>
        <tr>
          <th><a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">
              Title
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </th></a>
          <th><a href="#" ng-click="sortType = 'publisher'; sortReverse = !sortReverse">
              Publisher</th></a>
          <th><a href="#" ng-click="sortType = 'theme'; sortReverse = !sortReverse">
              Theme</th></a>
          <th><a href="#" ng-click="sortType = 'published_year'; sortReverse = !sortReverse">
              Year Published</th></a>
          <th><a href="#" ng-click="sortType = 'avg_score'; sortReverse = !sortReverse">
              Average Score</th></a>
        </tr>
        <tr>
      </thead>
    <tbody>
      <tr ng-repeat="game in games | orderBy:sortType:sortReverse">
        <td>{{ game.title }}</td>
        <td>{{ game.publisher }}</td>
        <td>{{ game.theme }}</td>
        <td>{{ game.published_year }}</td>
        <td>{{ game.avg_score }}</td>
       </tr>  
     </tbody> 
    </table>
  </div>

  <div id="search" style="height: 10%; width: 50%; margin: 0 auto;">
    <button type="button" class="close" style="z-index: 9999;">x</button>
    <form>
      <input id="searchstring" type="search" value="" placeholder="Type your keywords here!" />
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.tablesorter.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/custom.css"/>
    <script src="../static/js/videoGameLookup.js"></script>

    <!-- Modules -->
    <script src="../static/js/app.js"></script>

    <!-- Controllers -->
    <script src="../static/js/controllers/GameController.js"></script>

    <!-- Directives -->

  </body>
  </html>
