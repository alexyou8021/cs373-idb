<!DOCTYPE html>
<html>
<head>
  <title>Video Game Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">VideoGameLookup</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/genre">Genre</a></li>
        <li class="active"><a href="/publisher">Publisher</a></li>
        <li><a href="/games">Games</a></li>
        <li><a href="/about">About us</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year Founded</th>
          <th>Country</th>
          <th>Number of Franchises</th>
          <th>Number of Games</th>
        </tr>
        <tr>
      </thead>

      <tbody>
        {% for publisher in publishers %}
        <tr>
          <th scope="row">{{publisher.name}}</th>
          <th>{{publisher.year_founded}}</th>
          <th>{{publisher.country}}</th>
          <th>{{publisher.num_franchises}}</th>
          <th>{{publisher.num_games}}</th>
        </tr>
        {% endfor %}
      </tbody>
      
    </table>
  </div>


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css"/>
    <script src="../static/js/videoGameLookup.js"></script>

  </body>
  </html>
